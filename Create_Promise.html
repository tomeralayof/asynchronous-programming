<body>

  <script>


    const promiseSolution = (num) => {
      return new Promise((resolve, reject) => {
        resolve(() => {
          let result = 0;
          for (let i = num ** 7; i >= 0; i--) result += Math.atan(i) * Math.tan(i);
          return result;
        })
        reject("there was a rejection")
      })
    }

    promiseSolution(10)
      .then(response => console.log(response()))
      .catch(err => console.log(err))
      .finally(() => console.log("code finised"))

    //more processing later:
    console.log(5 * 5 + 100);






  </script>

</body>
