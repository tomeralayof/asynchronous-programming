<body>

  <script>
    let student = [{ name: "tomer", age: "25" }, { name: "david", age: "50" }, { name: "david", age: 30 }];
    let processStudent = (data, callback) => {
      for (let i = 0; i < data.length; i++) {
        if (typeof callback === 'function')
          callback(data[i]);
      }
    }

    processStudent(student, (obj) => {
      if (obj.name === 'david') {
        console.log(obj.name, 'passed')
      }
    })

    console.log("i am first");





  </script>




</body>
